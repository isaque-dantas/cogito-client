<main class="max-w-md mx-auto py-24">
  <h1 class="text-secondary font-bold text-4xl text-center">Login</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div class="flex flex-col gap-4 mt-8">
      <div class="flex flex-col">
        <input placeholder="E-mail" type="email" formControlName="email" name="email" id="email">
      </div>

      <div class="flex flex-col">
        <input placeholder="Senha" type="password" formControlName="password" name="password" id="password">
      </div>
    </div>

    <p class="mt-6">
      <a routerLink="/" class="text-tertiary underline underline-offset-2 text-sm">Voltar para o in√≠cio</a>
    </p>

    <div class="mt-8 flex justify-center">
      <button type="submit"
              [disabled]="form.invalid"
              [class]="
              'border-2  rounded-lg px-4 py-1 transition-all font-semibold ' +
              'border-secondary text-secondary hover:text-white hover:bg-secondary cursor-pointer ' +
              'disabled:text-gray-400 disabled:bg-gray-50 disabled:border-gray-400 disabled:cursor-not-allowed'">
        Confirmar
      </button>
    </div>

  </form>
</main>
