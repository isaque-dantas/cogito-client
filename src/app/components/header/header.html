<header class="flex justify-between py-3 px-20 drop-shadow-md bg-white">
  <figure routerLink="/" class="cursor-pointer">
    <img ngSrc="/cogito-logo-gradient.png" alt="" width="134" height="54" priority>
  </figure>
  @if (authService.isAuthenticated()) {
    <nav class="flex gap-12 items-center">
      <ul class="flex gap-6 items-center">
        <li>
          <a routerLink="/"
             class="font-bold text-secondary cursor-pointer hover:underline underline-offset-2">Início</a>
        </li>
<!--        @if (authService.isLoggedUserCoordinator()) {-->
<!--          <li>-->
<!--            <a routerLink="/curso/adicionar"-->
<!--               class="font-bold text-secondary cursor-pointer hover:underline underline-offset-2">Adicionar curso</a>-->
<!--          </li>-->
<!--        }-->
        @if (authService.isLoggedUserCoordinator()) {
          <li>
            <a routerLink="/painel-administrativo"
               class="font-bold text-secondary cursor-pointer hover:underline underline-offset-2">Painel administrativo</a>
          </li>
        }
        <li>
          <button
            (click)="logout()"
            type="button"
            class="px-2 py-0.5 border-2 border-secondary text-secondary rounded-lg font-semibold cursor-pointer">
            Sair
          </button>
        </li>
        <app-search-form [searchQuery]="''" (searchQueryChanged)="searchForCourses($event)"
                         [size]="'sm'"></app-search-form>
      </ul>
    </nav>
  } @else {
    <nav class="flex gap-12 items-center">
      <ul class="flex gap-6 items-center">
        <li class="font-bold text-secondary cursor-pointer hover:underline underline-offset-2"><a
          routerLink="/">Início</a></li>
        <app-search-form [searchQuery]="''" (searchQueryChanged)="searchForCourses($event)"
                         [size]="'sm'"></app-search-form>
      </ul>
      <div class="flex gap-4 items-center">
        <a routerLink="/login"
           class="px-4 py-1 border-2 border-primary text-primary rounded-lg font-semibold">Login</a>
        <a routerLink="/cadastro"
           class="px-6 py-1 border-2 bg-primary text-white rounded-lg font-bold">Fazer cadastro</a>
      </div>
    </nav>
  }

</header>
